<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0.o</title>
    <link rel="icon" type="image/png" href="sources/wowow.png"> <!-- Add this line for the favicon -->
    <style>
@font-face {
    font-family: 'GG Sans';
    src: url('fonts/gg sans Medium.ttf') format('truetype'),
         url('fonts/gg sans Medium.woff') format('woff'),
         url('fonts/gg sans Medium.woff2') format('woff2');
}


        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'GG Sans', sans-serif;
            overflow: hidden;
            position: relative;
        }

        #continueText {
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: opacity 0.5s ease;
            z-index: 1;
            position: fixed; /* Make it fixed to keep it in the same place */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust to center */
        }

        .box {
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            position: fixed;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s ease;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .box img {
            width: 50px;
            height: auto;
            margin-right: 5px;
            border-radius: 50%;
        }

        .text-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .box span {
            color: white;
            font-size: 24px;
            margin-right: 5px;
        }

        .mute-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        #oceanGif {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .socials {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            gap: 20px;
        }

        .social-button {
            background-color: transparent;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border: none;
            text-decoration: none;
            font-family: 'GG Sans', sans-serif;
            transition: opacity 0.3s ease;
        }

        .social-button:hover {
            opacity: 0.7;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            opacity: 0.4;
            transition: opacity 0.5s ease;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="continueText">Continue?</div>
    <img id="oceanGif" src="sources/ocean.gif" alt="Ocean GIF">
    <div class="box" id="infoBox">
        <img src="sources/image.png" alt="Image">
        <div class="text-container">
            <span>sillycat.cc</span>
            <button class="mute-button" id="muteButton">ðŸ”Š</button>
        </div>
    </div>

    <audio id="audio" src="sources/infinite.mp3" loop></audio>

    <div class="socials" id="socialButtons">
        <button class="social-button" onclick="window.open('https://x.com/blameAlbert', '_blank')">Twitter</button>
        <button class="social-button" onclick="window.open('https://discordapp.com/users/1199831622594338841', '_blank')">Discord</button>
    </div>

    <div class="copyright" id="copyright">
        Â© 2024 sillycat.cc. All rights reserved.
    </div>

    <script>
        const continueText = document.getElementById('continueText');
        const infoBox = document.getElementById('infoBox');
        const oceanGif = document.getElementById('oceanGif');
        const audio = document.getElementById('audio');
        const muteButton = document.getElementById('muteButton');
        const socialButtons = document.getElementById('socialButtons');
        const copyright = document.getElementById('copyright');

        audio.volume = 0.2;

        document.body.addEventListener('click', () => {
            continueText.style.opacity = '0';
            oceanGif.style.display = 'block';
            infoBox.style.display = 'flex';
            socialButtons.style.display = 'flex';
            copyright.style.display = 'block';

            setTimeout(() => {
                oceanGif.style.opacity = '1';
                infoBox.style.opacity = '1';
                socialButtons.style.opacity = '1';
                copyright.style.opacity = '0.4';
            }, 20);

            setTimeout(() => {
                continueText.style.display = 'none';
            }, 500);

            audio.play();
        });

        let isMuted = false;

        muteButton.addEventListener('click', () => {
            isMuted = !isMuted;
            audio.muted = isMuted;
            muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        });
    </script>
</body>
</html>
